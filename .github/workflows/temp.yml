name: "Temp for test"

on:
  workflow_dispatch:

jobs:
  echo1:
    name: "wx web hook1"
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: pwd
        run: pwd
      - name: list
        uses: ./.github/workflows/utils/list-file
      - name: Checkout
        uses: actions/checkout@v6.0.2
      - name: list
        run: ls -la
      - name: use repo file
        run: |
          chmod +x ./scripts/test.sh
          ./scripts/test.sh
          
      - name: Set message
        id: msg
        run: echo "MESSAGE=hello1 from build $GITHUB_RUN_NUMBER" >> "$GITHUB_ENV"
        
      - name: Send WeChat notification
        env:
          WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
          MESSAGE: ${{ env.MESSAGE }}
        run: |
          curl -fsSL -X POST "$WEBHOOK_URL" \
            -H 'Content-Type: application/json' \
            -d "{
              \"msgtype\": \"text\",
              \"text\": {
                \"content\": \"$MESSAGE\"
              }
            }"

